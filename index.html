<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">Enter some text to check for a palindrome: </label>
            <input type="text" id="text-input" class="palindrome-input">
            <button class="palindrome-btn" id="check-btn">Check</button>
            <button class="reset-btn" id="reset-btn">Reset</button>
            <div class="results-div hidden" id="result"></div>
        </div>

        <div class="palindrome-def-div"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
